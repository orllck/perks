<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
  <link href="/style.css" rel="stylesheet">
  <!-- Include the popup.js script -->
  <script src="/popup.js"></script>
</head>
<body>
  <!-- Container to display matched record information -->
  <div id="matched-record-container" class="hidden">
    <h2>Matched Record:</h2>
    <div id="matched-record">
      <!-- Matched record information will be inserted here -->
    </div>
  </div>

  <!-- Container to display the "no match" state -->
  <div id="no-match-container" class="hidden">
    <h2>No match found</h2>
    <button id="propose-perk-btn" href="https://www.google.com/">Propose as perk</button>
  </div>
</body>
</html>
